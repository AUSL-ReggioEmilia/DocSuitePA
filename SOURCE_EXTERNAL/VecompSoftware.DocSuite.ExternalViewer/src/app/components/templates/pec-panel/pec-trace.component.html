<div>
    <div class="row">
        <div class="col-md-1 col-xs-4 text-center">
            <img [src]="iconUrl" />
        </div>
        <div class="col-md-4 col-xs-10 text-left">
            {{receipt.step}}
        </div>
        <div class="col-md-5 col-xs-10 text-left" *ngIf="receipt.date">
            {{receipt.date | dateTimeFormat}}
        </div>
    </div>
</div>
