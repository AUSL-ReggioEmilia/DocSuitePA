publiccodeYmlVersion: '0.2'
applicationSuite: 'DocSuite PA - Protocollo, Gestione Documentale e Trasparenza'
categories:
  - document-management
  - collaboration
description:
  it:
    apiDocumentation: 'https://github.com/AUSL-ReggioEmilia/DocSuitePA/wiki/Integrazioni-applicative'
    documentation: 'https://github.com/AUSL-ReggioEmilia/DocSuitePA/wiki'
    features:
      - Protocollo Informatico
      - Archivi (Repertori)
      - Provvedimenti Amministrativi (Delibere, Determinazioni, Disposizioni, Verbali, ..)
      - Fascicoli e Aggregazioni archivistiche (Procedimenti amministrativi e Attività)
      - Dossier (Pratiche)
      - PEC, Email e PosteWeb, TNotice
      - Tavoli e flussi Collaborativi con integrazione Firma Digitale
      - Workflow e Scrivania Attività
      - Conservazione Digitale e versamento a Conservatore Accreditato
      - Trasparenza e SPID (anche accesso pubblico e istanze digitali) (FOIA)
    screenshots:
      - docsuite-pa.png
    genericName: Gestione Documentale
    localisedName: DocSuite PA
    longDescription: >
      DocSuite è la soluzione per la gestione documentale, comprende le
      funzionalità per:
      - archivi e serie documentali, registri
      - protocollo e flussi documentali,
      - PEC, email e integrazione servizi di postalizzazione (PosteWeb, TNotice)
      - fascicoli e attività di workflow, procedimenti amministrativi e attività
      - Dossier, serie e aggregazioni archivistiche, volumi di fascicoli, piano di fascicolazione e scarto
      - scrivania delle attività, documenti e fascicoli
      - integrazione con firme digitali (dispositivi di firma,remote, remote automatiche, grafometriche)
      - flusso di formazione, firma, adozione, pubblicazione dei provvedimenti amministrativi (Delibere, Determinazioni, Disposizioni, Verbali, ...)
      - flussi di pubblicazione sul sito amministrazione trasparente e flussi ANAC
      - flussi di gestione dell'accesso agli atti (FOIA)
      - integrazione con accesso SPID
      - conservazione digitale e versamento a conservatore accreditato
    shortDescription: >
      DocSuite PA Gestione Documentale: Protocollo e PEC, Fascicoli,
      Provvedimenti Amministrativi e Albo Online, Trasparenza 
