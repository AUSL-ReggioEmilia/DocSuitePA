

<div id="ContactOption" class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-3">Etichetta</label>
        <div class="controls col-sm-9">
            <input type="text" class="form-control" placeholder="Etichetta" rv-value="ctrl.label">
        </div>
    </div>


    <div class="form-group">
        <!--<div rv-show="ctrl.isProtocollable">-->
        <label class="control-label col-sm-3">Protocollazione</label>
        <div class="controls col-sm-9" style="margin-bottom:20px;">
            <div class="btn-group">
                <button data-toggle="dropdown" id="selectDefault" class="btn btn-default dropdown-toggle" rv-on-click="ctrl.getContactTypes">
                    <i class="icon-edit data-label"></i> {ctrl.contactTypeSelected} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li rv-each-ctype="ctrl.contactTypes">
                        <a rv-on-click="ctrl.selectedItemChanged">{ctype}</a>
                    </li>
                </ul>
            </div>
            <!-- </div>-->
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Funzioni</label>
        <div class="controls col-sm-4">
            <label for="required">
                <input id="required" type="checkbox" rv-checked="ctrl.required"> Richiesto
            </label>
            <label for="modifyEnable">
                <input id="modifyEnable" type="checkbox" rv-checked="ctrl.modifyEnable"> Campo modificabile
            </label>
            <label for="required">
                <input id="searchable" type="checkbox" rv-checked="ctrl.searchable"> Visibile in ricerca
            </label>
            <label for="activeDir">
                <input id="activeDir" type="checkbox" rv-checked="ctrl.enableAD"> Contatti Active Directory
            </label>
        </div>
        <div class="controls col-sm-5">
            <label for="addressBook">
                <input id="addressBook" type="checkbox" rv-checked="ctrl.enableAddressBook"> Contatti da rubrica
            </label>
            <label for="manual">
                <input id="manual" type="checkbox" rv-checked="ctrl.enableManual"> Inserimento manuale
            </label>
            <label for="excel">
                <input id="excel" type="checkbox" rv-checked="ctrl.enableExcelImport"> Contatti da Excel
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3"></label>
        <div class="controls col-sm-9">
            <label for="multiContact">
                <input id="multiContact" type="checkbox" rv-checked="ctrl.enableMultiContact"> Abilita selezione multipla di più contatti
            </label>
            <label for="addDist">
                <input id="addDist" type="checkbox" rv-checked="ctrl.enableADDistribution"> Contatti da distribuzione Active Directory
            </label>
            <label for="resultVisibility">
                <input id="resultVisibility" type="checkbox" rv-checked="ctrl.resultVisibility" rv-on-click="ctrl.changeRequired"> Visualizza tra i risultati di ricerca
            </label>
            <label for="resultPosition">
                <input id="resultPosition" type="number" rv-value="ctrl.resultPosition" rv-enabled="ctrl.resultVisibility" style="width:30px"> Indicare la posizione nella griglia dei risultati
            </label>
        </div>
    </div>
</div>
