

<div id="LookupOption" class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-3">Etichetta</label>
        <div class="controls col-sm-9">
            <input type="text" class="form-control" rv-value="ctrl.label">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Archivio</label>
        <div class="controls col-sm-9">
            <div class="btn-group">
                <button data-toggle="dropdown" id="selectRepository" class="btn btn-default dropdown-toggle" rv-on-click="ctrl.getRepositories">
                    <i rv-show="ctrl.isLoadingRepositories" class="fa fa-spinner fa-spin"></i> {ctrl.lookupRepositoryName} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu">
                    <li rv-each-arch="ctrl.repositories">
                        <a rv-on-click="ctrl.selectedRepositoryItemChanged">{arch}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Propriet&#224;</label>
        <div class="controls col-sm-9">
            <div class="btn-group">
                <button data-toggle="dropdown" id="selectField" class="btn btn-default dropdown-toggle" rv-disabled="ctrl.fieldsReadOnly" rv-on-click="ctrl.getFields">
                    <i rv-show="ctrl.isLoadingFields" class="fa fa-spinner fa-spin"></i> {ctrl.lookupFieldName} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu">
                    <li rv-each-arch="ctrl.fields">
                        <a rv-on-click="ctrl.selectedFieldItemChanged">{arch}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Funzioni</label>
        <div class="controls col-sm-4">
            <label for="multipleValues">
                <input id="multipleValues" type="checkbox" rv-checked="ctrl.multipleValues"> Selezione multipla
            </label>
            <label for="required">
                <input id="required" type="checkbox" rv-checked="ctrl.required"> Richiesto
            </label>
            <label for="modifyEnable">
                <input id="modifyEnable" type="checkbox" rv-checked="ctrl.modifyEnable"> Campo modificabile
            </label>
        </div>
        <div class="controls col-sm-4">
            <label for="required">
                <input id="searchable" type="checkbox" rv-checked="ctrl.searchable"> Visibile in ricerca
            </label>
            <label for="hiddenField">
                <input id="hiddenField" type="checkbox" rv-checked="ctrl.hiddenField" rv-disabled="ctrl.required" rv-on-click="ctrl.changeRequired"> Campo nascosto
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3"></label>
        <div class="controls col-sm-9">
            <label for="resultVisibility">
                <input id="resultVisibility" type="checkbox" rv-checked="ctrl.resultVisibility" rv-on-click="ctrl.changeRequired"> Visualizza tra i risultati di ricerca
            </label>
            <label for="resultPosition">
                <input id="resultPosition" type="number" rv-value="ctrl.resultPosition" rv-enabled="ctrl.resultVisibility" style="width:30px"> Indicare la posizione nella griglia dei risultati
            </label>
        </div>
    </div>
</div>
