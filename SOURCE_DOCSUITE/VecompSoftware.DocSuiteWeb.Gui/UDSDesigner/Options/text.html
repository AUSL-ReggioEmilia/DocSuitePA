

<div id="TextOption" class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-3">Etichetta</label>
        <div class="controls col-sm-9">
            <input type="text" class="form-control" rv-value="ctrl.label">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Valore di default</label>
        <div class="controls col-sm-9">
            <input type="text" class="form-control" rv-value="ctrl.defaultValue">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Funzioni</label>
        <div class="controls col-sm-4">
            <label for="required">
                <input id="required" type="checkbox" rv-checked="ctrl.required" rv-disabled="ctrl.requiredEnabled"> Richiesto
            </label>
            <label for="modifyEnable">
                <input id="modifyEnable" type="checkbox" rv-checked="ctrl.modifyEnable"> Campo modificabile
            </label>
            <label for="readOnly">
                <input id="readOnly" type="checkbox" rv-checked="ctrl.readOnly" rv-disabled="ctrl.required" rv-on-click="ctrl.changeRequired"> Sola lettura
            </label>
            <label for="required">
                <input id="searchable" type="checkbox" rv-checked="ctrl.searchable"> Visibile in ricerca
            </label>
        </div>
        <div class="controls col-sm-4">
            <label for="multiline">
                <input id="multiline" type="checkbox" rv-checked="ctrl.multiLine"  rv-on-click="ctrl.changeRequired"> Multi riga
            </label>
            <label for="HTMLEnable">
                <input id="HTMLEnable" type="checkbox" rv-checked="ctrl.HTMLEnable"  rv-enabled="ctrl.multiLine"> Abilita campo HTML
            </label>
            <label for="isSignature">
                <input id="isSignature" type="checkbox" rv-checked="ctrl.isSignature"> Campo segnatura
            </label>
            <label for="hiddenField">
                <input id="hiddenField" type="checkbox" rv-checked="ctrl.hiddenField" rv-disabled="ctrl.required" rv-on-click="ctrl.changeRequired"> Campo nascosto
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3"></label>
        <div class="controls col-sm-9">
            <label for="resultVisibility">
                <input id="resultVisibility" type="checkbox" rv-checked="ctrl.resultVisibility" rv-on-click="ctrl.changeRequired"> Visualizza tra i risultati di ricerca
            </label>
            <label for="resultPosition">
                <input id="resultPosition" type="number" rv-value="ctrl.resultPosition" rv-enabled="ctrl.resultVisibility" style="width:30px"> Indicare la posizione nella griglia dei risultati
            </label>
        </div>
    </div>
</div>
